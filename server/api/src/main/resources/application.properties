spring.datasource.url=jdbc:postgresql://#{SPRINGDATASOURCEHOST}#.postgres.database.azure.com:5432/#{SPRINGDATASOURCEDATABASE}#?user=#{SPRINGDATASOURCEUSERNAME}#@#{SPRINGDATASOURCEHOST}#&password=#{SPRINGDATASOURCEPASSWORD}#&sslmode=require

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect