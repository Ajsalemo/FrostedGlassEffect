<div
  class="bg-gray-900 shadow-radial flex flex-col justify-center min-h-screen"
  [ngClass]="{
    'h-full': currentURL === true,
    'h-screen': currentURL === false
  }"
  [lazyLoad]="backgroundImage"
  [@routerTransition]="getPageTransition(routerOutlet)"
>
  <router-outlet #routerOutlet="outlet"></router-outlet>
</div>
