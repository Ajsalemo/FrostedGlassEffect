<div
  class="h-112 w-9/12 shadow-glass rounded-3xl bg-white bg-opacity-25 backdrop-filter mx-auto relative border-2 border-black"
>
  <div class="bg-white rounded-t-3xl h-10 border-black flex justify-between">
    <img [src]="carIcon" alt="bmw icon" class="h-12 w-20 pl-8 -mt-1" />
    <app-nav></app-nav>
  </div>
  <div class="md:flex md:flex-col md:w-1/2 text-center">
    <h1 class="text-white font-semibold lg:mt-12 text-2xl text-center">
      BMW M235i
    </h1>
    <div class="text-white grid grid-cols-2 gap-2 lg:mt-12 text-center">
      <div>
        <h3 class="text-black text-xs font-medium">Engine</h3>
        <h2 class="pr-3 font-semibold text-sm">N55</h2>
      </div>
      <div>
        <h3 class="text-black text-xs font-medium">Generation</h3>
        <h2 class="pl-10 font-semibold text-sm">F22(2014-2016)</h2>
      </div>
      <div>
        <h3 class="text-black text-xs font-medium">Horsepower</h3>
        <h2 class="pr-5 font-semibold text-sm">322 hp</h2>
      </div>
      <div>
        <h3 class="text-black text-xs font-medium">0-60</h3>
        <h2 class="pl-3 font-semibold text-sm">4.5(s)</h2>
      </div>
    </div>
    <button
      class="rounded-full py-2 px-6 bg-red-700 text-xs w-28 font-semibold text-white md:mx-auto border-solid border-2 border-gray-400"
    >
      View more
    </button>
    <img
      [src]="carImage"
      alt="bmw m235i"
      class="absolute sm:h-80 sm:right-14 bottom-0"
    />
  </div>
</div>
